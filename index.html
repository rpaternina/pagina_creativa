<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script defer src="scripts.js"></script>
    <title>Página Creativa</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Página Creativa</h1>
        </header>
        <main class="main">
            <!-- Sección del botón interactivo -->
            <section class="feature">
                <h2 class="feature-title">Botón Interactivo</h2>
                <button class="interactive-button">Clic para Transformar</button>
            </section>
            <!-- Sección del control deslizante interactivo -->
            <section class="feature">
                <h2 class="feature-title">Control Deslizante Interactivo</h2>
                <input type="range" class="interactive-slider">
            </section>
            <!-- Sección del conmutador interactivo -->
            <section class="feature">
                <h2 class="feature-title">Conmutador Interactivo</h2>
                <label class="switch">
                    <input type="checkbox" class="interactive-switch">
                    <span class="slider"></span>
                </label>
            </section>
            <!-- Sección de pseudoelementos -->
            <section class="feature">
                <h2 class="feature-title">Pseudoelementos Creativos</h2>
                <div class="pseudo-section">
                    
                </div>
            </section>
            <!-- Sección de elemento 3D -->
            <section class="feature">
                <h2 class="feature-title">Elemento 3D</h2>
                <div class="three-d-container">
                    <div class="three-d-box">
                        <div class="three-d-box-face">Frontal</div>
                        <div class="three-d-box-face">Trasera</div>
                        <div class="three-d-box-face">Izquierda</div>
                        <div class="three-d-box-face">Derecha</div>
                        <div class="three-d-box-face">Arriba</div>
                        <div class="three-d-box-face">Abajo</div>
                    </div>
                </div>
            </section>
            <!-- Sección de cursor personalizado -->
            <section class="feature">
                <h2 class="feature-title">Cursor Personalizado</h2>
                <div class="custom-cursor-area">
                    <p>Pasa el cursor aquí para ver el cursor personalizado.</p>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p> Robert Paternina &copy; 2023</p>
        </footer>
    </div>
</body>
</html>
